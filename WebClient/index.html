<html>
<head>
    <title>Concept of Web-Palaceclient</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery-1.9.1.js"></script>
    <script src="client.js"></script>
    <link type="text/css" rel="stylesheet" href="client.css">
</head>
<body>
<div id="room">
    <div id="room-title">
        Room-Name: <span id="room-name"></span>
    </div>
    <div id="room-stage">
        <img id="room-image" src="">
    </div>
</div>
<div style="float: left;">Log<br>

    <div id="log"></div>
</div>
<textarea id="input"></textarea>
<script type="text/javascript">
    document.getElementById('input').onkeypress = function(e){
        if (!e) e = window.event;
        if (e.keyCode == '13'){
            socket.emit('text entered', { text: this.value });
            this.value = '';
            return false;
        }
    }
</script>
</body>
</html>
